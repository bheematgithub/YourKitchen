<svg xmlns="http://www.w3.org/2000/svg" width="240" height="44" viewBox="0 0 240 44">
  <!-- Blur shadow filter definition -->
  <defs>
    <filter id="blur-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="3" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Text "yourKitchen" with blue "your" and black "Kitchen" -->
  <text x="10" y="30" font-family="Segoe UI" font-weight="500" font-size="34" fill="#645CFF" filter="url(#blur-shadow)">Your</text>
  <text x="80" y="30" font-family="Segoe UI" font-weight="500" font-size="32" fill="#333538" filter="url(#blur-shadow)">Kitchen</text>
</svg>
